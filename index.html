<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Company Website</title>
</head>
<body>
    <header>
        <img src="company_logo.png" alt="Company Logo">
        <div class="company-info">
            <h1 id="companyName">Deft Design Culture</h1>
            <p class="slogan" id="slogan"> - Your Slogan Here</p>
        </div>
    </header>
    
    <section class="main-content">
        <h2>About Us</h2>
        <p id="aboutUsContent"></p>
    </section>

    <footer>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:" id="emailLink"></a></p>
            <p>Phone: <span id="phoneNumber"></span></p>
            <p>Address: <span id="companyAddress"></span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
